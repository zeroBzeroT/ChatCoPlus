name: ChatCo
version: ${project.version}
main: org.zeroBzeroT.chatCo.Main
api-version: 1.20
folia-supported: true
description: ${project.description}
authors:
  - jj20051
  - bierdosenhalter
commands:
  togglechat:
    description: Enables or disables chat for the player.
    usage: /toggleechat
  toggletells:
    description: Enables or disables whispers for the player.
    usage: /toggletells
  ignore:
    description: Allows a player to ignore another player.
    usage: /ignore <playername>
  unignoreall:
    description: Removes all entries from a players ignore list.
    usage: /unignoreall
  ignorelist:
    description: Returns a list of all currently ignored players.
    usage: /ignorelist
  whoignore:
    description: Lists all players who are ignoring you.
    usage: /whoignore

  chatco:
    description: Enables or disables whispers and spoilers. Only console input accepted. 'e' enables, 'd' disables.
    usage: /chatco <whispers|spoilers|newcommands|whisperlog> <e|d>
  tell:
    description: Whisper to a person.
    aliases:
      - whisper
      - msg
      - t
      - w
      - pm
  last:
    description:  Replies to the last person you sent a whisper to.
    aliases:
      - l
  reply:
    description: Replies to the last person who sent you a whisper this session.
    aliases:
      - r
